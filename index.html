    <title>サムじぇね</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="container">
    <div class="sidebar">
        <div class="app-name-container">
            <!-- アプリタイトルロゴ -->
            <label><i class="fab fa-youtube"></i><span id="logo-text">サムじぇね</span></label>
            <span id="sub-logo-text">YouTube thumbnail generator</span>
        </div>
    <div class="setting-section">
            <!-- 背景画像 -->
        <label><span class="label-text">背景画像</span></label>
        <div id="imageDropArea" class="drop-area">
            <label for="imageUpload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            
        </div>
            <!-- 画像のスケールと位置調整用のスライダーを追加 -->
        <div class="slider-container">
            <label for="imageScale">サイズ</label>
            <input type="range" id="imageScale" min="0.1" max="5" value="0.667" step="0.01">
        </div>
        <div class="slider-container">
            <label for="imageX">X座標</label>
            <input type="range" id="imageX" min="-1500" max="1780" value="0" step="1"><br>
        </div>
        <div class="slider-container">
            <label for="imageY">Y座標</label>
            <input type="range" id="imageY" min="-1500" max="1220" value="0" step="1">
        </div>
        <button id="resetImageButton" class="reset-button">リセット</button>
        <button id="resizeImageButton" class="resize-button">幅1280pxにリサイズ</button>
    </div>
    <div class="setting-section">
            <!-- ロゴ or 画像 -->
        <label><span class="label-text">ロゴ or 画像</span>
        <div id="logoDropArea" class="drop-area">
            <label for="logoUpload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="logoUpload" accept="image/*" style="display:none;">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoScale">サイズ</label>
            <input type="range" id="logoScale" min="0.1" max="10" value="1" step="0.1">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoX">X座標</label>
            <input type="range" id="logoX" min="-500" max="1200" value="10" step="1">
        </div>
        <div class="slider-container">
            <label class="logo-slider-label" for="logoY">Y座標</label>
            <input type="range" id="logoY" min="-500" max="700" value="10" step="1">
        </div>
        
        <button id="resetLogoButton" class="reset-button">ロゴをリセット</button>
        <button id="presetLogoButton" class="preset-button">サブ画像をセット</button></label><br>
        <label><input type="checkbox" id="showLogoEdgeSettingsCheckbox"> エッジ設定 ▼</label><br>
        <div id="logoEdgeSettings">       
            <label>エッジの色</label><br>
            <div class="logo-edge-color-picker-container">
                <button class="logo-edge-color-button" data-color="white" style="background-color: white;"></button>
                <button class="logo-edge-color-button" data-color="black" style="background-color: black;"></button>
                <button class="logo-edge-color-button" data-color="red" style="background-color: red;"></button>
                <button class="logo-edge-color-button" data-color="blue" style="background-color: blue;"></button>
                <button class="logo-edge-color-button" data-color="green" style="background-color: green;"></button>
                <button class="logo-edge-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                <input type="color" id="customLogoEdgeColor" value="#000000">
            </div>
            <div class="slider-container">
                <label for="logoEdgeWidth">太さ</label>
                <input type="range" id="logoEdgeWidth" min="0" max="30" value="0">
            </div>
            <br>
        </div>
        <label><input type="checkbox" id="showLogoShadowSettingsCheckbox"> シャドウ設定 ▼</label><br>
        <div id="logoShadowSettings">

            <div class="logo-shadow-color-picker-container">

                <button class="logo-shadow-color-button" data-color="black" style="background-color: black;"></button>
                <button class="logo-shadow-color-button" data-color="red" style="background-color: red;"></button>
                <button class="logo-shadow-color-button" data-color="blue" style="background-color: blue;"></button>
                <button class="logo-shadow-color-button" data-color="green" style="background-color: green;"></button>
                <button class="logo-shadow-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                <input type="color" id="customLogoShadowColor" value="#7b7b7b">
            </div>
            <div class="slider-container">
                <label for="logoShadowBlur">ぼかし</label>
                <input type="range" id="logoShadowBlur" min="0" max="50" value="1">

                <label for="logoShadowOffsetX">X補正</label>
                <input type="range" id="logoShadowOffsetX" min="-50" max="50" value="0.5">

            </div>

        </div>
    </div>
    <div class="setting-section">

            <input type="file" id="videoUpload" accept="video/*" style="display:none;">
        </div>
        <div id="videoFrameSliderContainer" class="slider-container" style="display: none;">

            <input type="range" id="videoFrameSlider" min="0" max="100" value="1" step="1">
        </div>
        <div id="videoSizeSliderContainer" class="slider-container" style="display: none;">

                <label for="videoSizeSlider">サイズ</label>

        </div>

                <label for="videoXSlider">X座標</label>
                <input type="range" id="videoXSlider" min="-500" max="500" value="0" step="1">   
            </div>
        </div>
        <div id="videoYSliderContainer" class="slider-container" style="display: none;">

                <input type="range" id="videoYSlider" min="-500" max="500" value="0" step="1">
            </div>
        </div>
        <div id="videoEdgeSettings" style="display: none;">
            <div class="slider-container">
                <label for="videoEdgeColor">エッジの色</label>
                <div class="video-edge-color-picker-container">
                    <input type="color" id="customVideoEdgeColor" value="#000000">
                </div>
            </div>
            <div id="videoEdgeWidthSliderContainer" class="slider-container">
                <label for="videoEdgeWidthSlider">太さ</label>
                <input type="range" id="videoEdgeWidthSlider" min="0" max="20" value="0" step="1">
            </div><br>
        </div>
        <div class="video-button-container" style="display: none;">
            <button id="resetVideoButton" class="reset-button">削除</button>
            <button id="resizeVideoButton" class="resize-button">幅1280pxにリサイズ</button>
            <button id="presetVideoButton" class="preset-button">PinPをセット</button><br>
        </div>
    </div>
    
    <div class="setting-section">
        <!-- 追加画像 -->
        <label><span class="label-text">追加画像</span></label>
        <div id="additionalImageDropArea" class="drop-area">
            <label for="additionalImageUpload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="additionalImageUpload" accept="image/*" style="display:none;">
        </div>
        <div id="additionalImageSettings" style="display: none;">

                <input type="range" id="additionalImageScale" min="0.05" max="3" value="1" step="0.05">
            </div>
            <div class="slider-container">
                <label class="additional-image-slider-label" for="additionalImageX">X座標</label>
                <input type="range" id="additionalImageX" min="-1200" max="1200" value="10" step="1">
            </div>
            <div class="slider-container">
                <label class="additional-image-slider-label" for="additionalImageY">Y座標</label>
                <input type="range" id="additionalImageY" min="-500" max="700" value="10" step="1">
            </div>
            <div class="slider-container">
                <label for="additionalImageRotation">回転</label>
                <input type="range" id="additionalImageRotation" min="-180" max="180" value="0" step="0.1">
            </div>
            <button id="resetAdditionalImageRotationButton" class="reset-button">回転リセット</button><br>
            <button id="resetAdditionalImageButton" class="reset-button">リセット</button><br>
            <button id="resizeAdditionalImageButton" class="resize-button">幅1280pxにリサイズ</button><br>
            <label><input type="checkbox" id="showAdditionalImageEdgeSettingsCheckbox"> エッジ設定 ▼</label><br>
            <div id="additionalImageEdgeSettings">
                <label>エッジの色</label><br>
                <div class="additional-image-edge-color-picker-container">
                    <button class="additional-image-edge-color-button" data-color="white" style="background-color: white;"></button>
                    <button class="additional-image-edge-color-button" data-color="black" style="background-color: black;"></button>
                    <button class="additional-image-edge-color-button" data-color="red" style="background-color: red;"></button>
                    <button class="additional-image-edge-color-button" data-color="blue" style="background-color: blue;"></button>
                    <button class="additional-image-edge-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                    <input type="color" id="customAdditionalImageEdgeColor" value="#000000">
                </div>
                <div class="slider-container">
                    <label for="additionalImageEdgeWidth">太さ</label>
                    <input type="range" id="additionalImageEdgeWidth" min="0" max="30" value="0">
                </div>
                <br>
            </div>
            <label><input type="checkbox" id="showAdditionalImageShadowSettingsCheckbox"> シャドウ設定 ▼</label><br>
            <div id="additionalImageShadowSettings">
                <label>シャドウの色</label><br>
                <div class="additional-image-shadow-color-picker-container">
                    <button class="additional-image-shadow-color-button" data-color="white" style="background-color: #ffffff;"></button>
                    <button class="additional-image-shadow-color-button" data-color="black" style="background-color: black;"></button>
                    <button class="additional-image-shadow-color-button" data-color="red" style="background-color: red;"></button>
                    <button class="additional-image-shadow-color-button" data-color="blue" style="background-color: blue;"></button>
                    <button class="additional-image-shadow-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                    <input type="color" id="customAdditionalImageShadowColor" value="#7b7b7b">
                </div>
                <div class="slider-container">
                    <label for="additionalImageShadowBlur">ぼかし</label>
                    <input type="range" id="additionalImageShadowBlur" min="0" max="50" value="1">
                </div>
                <div class="slider-container">
                    <label for="additionalImageShadowOffsetX">X補正</label>
                    <input type="range" id="additionalImageShadowOffsetX" min="-50" max="50" value="0.5">
                </div>
                <div class="slider-container">
                    <label for="additionalImageShadowOffsetY">Y補正</label>
                    <input type="range" id="additionalImageShadowOffsetY" min="-50" max="50" value="0.5">
                </div>
                <button id="resetAdditionalImageShadowButton" class="shadow-reset-button">シャドウなし</button>
            </div>
        </div>
    </div>
    
    <div class="setting-section">
        <!-- ロゴ or 画像　2枚目 -->
        <label><span class="label-text">追加ロゴ</span>
        <div id="logo2DropArea" class="drop-area">
            <label for="logo2Upload">画像を選択 または <br>ドラッグ&ドロップ</label>
            <input type="file" id="logo2Upload" accept="image/*" style="display:none;">
        </div>
        <div id="logo2Settings" style="display: none;">
            <div class="slider-container">
                <label class="logo-slider-label" for="logo2Scale">サイズ</label>
                <input type="range" id="logo2Scale" min="0.1" max="5" value="3" step="0.05">
            </div>
            <div class="slider-container">
                <label class="logo-slider-label" for="logo2X">X座標</label>
                <input type="range" id="logo2X" min="-500" max="1200" value="10" step="1">
            </div>
            <div class="slider-container">
                <label class="logo-slider-label" for="logo2Y">Y座標</label>
                <input type="range" id="logo2Y" min="-500" max="700" value="10" step="1">
            </div>
                <button id="resetLogo2Button" class="preset-button2">画像をリサイズ</button>
            </label><br>
            <label><input type="checkbox" id="showLogo2EdgeSettingsCheckbox"> エッジ設定 ▼</label><br>
            <div id="logo2EdgeSettings">
                <label>エッジの色</label><br>
                <div class="logo-edge-color-picker-container">
                    <button class="logo-edge-color-button" data-color="white" style="background-color: white;"></button>
                    <button class="logo-edge-color-button" data-color="black" style="background-color: black;"></button>
                    <button class="logo-edge-color-button" data-color="red" style="background-color: red;"></button>
                    <button class="logo-edge-color-button" data-color="blue" style="background-color: blue;"></button>
                    <button class="logo-edge-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                    <input type="color" id="customLogo2EdgeColor" value="#000000">
                </div>
                <div class="slider-container">
                    <label for="logo2EdgeWidth">太さ</label>
                    <input type="range" id="logo2EdgeWidth" min="0" max="30" value="0">
                </div>
                <br>
            </div>
            <label><input type="checkbox" id="showLogo2ShadowSettingsCheckbox"> シャドウ設定 ▼</label><br>
            <div id="logo2ShadowSettings">
                <label>シャドウの色</label><br>
                <div class="logo-shadow-color-picker-container">
                    <button class="logo-shadow-color-button" data-color="white" style="background-color: #ffffff;"></button>
                    <button class="logo-shadow-color-button" data-color="black" style="background-color: black;"></button>
                    <button class="logo-shadow-color-button" data-color="red" style="background-color: red;"></button>
                    <button class="logo-shadow-color-button" data-color="blue" style="background-color: blue;"></button>
                    <button class="logo-shadow-color-button" data-color="rgb(240, 220, 2)" style="background-color: rgb(240, 220, 2);"></button>
                    <input type="color" id="customLogo2ShadowColor" value="#7b7b7b">
                </div>
                <div class="slider-container">
                    <label for="logo2ShadowBlur">ぼかし</label>
                    <input type="range" id="logo2ShadowBlur" min="0" max="50" value="1">
                </div>
                <div class="slider-container">
                    <label for="logo2ShadowOffsetX">X補正</label>
                    <input type="range" id="logo2ShadowOffsetX" min="-50" max="50" value="0.5">
                </div>
                <div class="slider-container">
                    <label for="logo2ShadowOffsetY">Y補正</label>
                    <input type="range" id="logo2ShadowOffsetY" min="-50" max="50" value="0.5">
                </div>
                <button id="resetLogo2ShadowButton" class="shadow-reset-button">シャドウなし</button><br><br>
            </div>
        </div>
    </div>
        <br><br><br>
            <!-- ダウンロード -->
        <div class="fixed-buttons">
            <button2 id="generateButton">ダウンロード</button2>
            <button2 id="generateCopyButton">画像をコピー</button2>
        </div>
    </div>
    
    <div class="preview-container">
        <label class="preview-label">プレビュー</label>
        <div class="preview">
            <!-- サムネイルプレビュー -->
            <canvas id="thumbnailCanvas" width="1280" height="720"></canvas>
            <video id="uploadedVideo" style="display: none;"></video>
        </div>
        <label class="preview-label2">サイズ: 1280x720px (16:9)</label>
    </div>


        <!-- スタイルパネル -->
        <div class="text-preset" id="textPresetPanel">
            <label><span class="label-text">スタイル</span></label>
            <div class="setting-section">

            <button id="textPresetButtonA0" class="text-preset-button1">デフォルトタイトル</button></label><br>
            <button id="textPresetButtonA1" class="text-preset-button1">タイトル１</button></label><br>

            <button id="textPresetButtonA2P" class="text-preset-button1">タイトル位置２</button></label><br>
        </div>
            <label>テキスト</label>
            <button id="textPresetButtonB0" class="text-preset-button2">デフォルトテキスト</button></label><br>
            <button id="textPresetButtonB1" class="text-preset-button2">テキスト１</button></label><br>
            <button id="textPresetButtonB2" class="text-preset-button2">テキスト２</button></label><br>
            <button id="textPresetButtonB3" class="text-preset-button2">テキスト３</button></label><br>

        </div>

    <div class="settings">
        <!-- タイトル編集パネル -->
        <label><span class="label-text">タイトル</span></label>
        <textarea id="textInput1" rows="3" placeholder="テキストを入力"></textarea>
        <div class="slider-container">
            <label for="fontSize1">サイズ</label>
            <input type="range" id="fontSize1" min="30" max="400" value="120">
        </div>        
        <div class="slider-container">
            <label for="textX1">X座標</label>
            <input type="range" id="textX1" min="0" max="1280" value="50">
        </div>        
        <div class="slider-container">
            <label for="textY1">Y座標</label>
            <input type="range" id="textY1" min="0" max="720" value="400">

        <div class="slider-container">
